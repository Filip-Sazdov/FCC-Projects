<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FCC Product Landing Page</title>
        <link rel="stylesheet" href="Styles.css" />

    </head>
    <body>
        <header id="header">
            <img
                src="https://www.canva.com/design/DAD7C4R00-0/uL4qP_EZdvTZ3ygTt_dksg/view?utm_content=DAD7C4R00-0&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
                title="BAMF Logo"
                alt="Logo of BAMF Company"
                id="header-img"
                />
            <nav id="nav-bar">
                <ul>
                    <li class="nav-link"><a href="#video">Video</a></li>
                    <li class="nav-link"><a href="#form">Form</a></li>
                    <li class="nav-link"><a href="#footer">Footer</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <main>
            <iframe
                id="video"
                width="560"
                height="315"
                src="https://www.youtube-nocookie.com/embed/M2sVaj1AqRA"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope;
                picture-in-picture"
                allowfullscreen></iframe>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input
                    type="email"
                    id="email"
                    placeholder="Please enter your email address."
                    />
                <input type="submit" id="submit" />
            </form>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
